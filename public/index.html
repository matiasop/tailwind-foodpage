<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-sans">
  <div class="grid md:grid-cols-5">
    <!-- Content wrapper -->
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="hover:text-gray-700">Food Page</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden">
          </div>
        </div>
        <ul class="text-sm mt-6">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-red-600">
              <span>Home</span>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end">
              <span>About</span>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div><!-- End Nav -->

    <main class="px-16 py-6 bg-gray-200 md:col-span-4">
      <div class="flex justify-center md:justify-end">
        <a href="#"
          class="text-red-600 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-red-600 md:border-2 hover:bg-red-600 hover:text-white">Log
          in</a>
        <a href="#"
          class="text-red-600 ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-red-600 md:border-2 hover:bg-red-600 hover:text-white">Sign
          up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

        <div class="mt-8 grid md:grid-cols-3 gap-10">
          <!-- Cards go here -->
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
            <!-- <div class="card"> -->
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-gray-300 text-gray-500 text-sm uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>25 mins</span>
            </div>
          </div>

          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
            <!-- <div class="card"> -->
            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-gray-300 text-gray-500 text-sm uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>25 mins</span>
            </div>
          </div>

          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
            <!-- <div class="card"> -->
            <img src="img/noodles.jpg" alt="noodles" class=" w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div
              class="bg-gray-300 text-gray-500 text-sm uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>

        <div class="mt-8">
          <!-- Cards go here-->
        </div>

        <div class="flex justify-center">
          <div
            class="bg-gray-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider hover:shadow-inner">
            Load
            more</div>
        </div>
      </div>

    </main>
  </div>

</body>

</html>
